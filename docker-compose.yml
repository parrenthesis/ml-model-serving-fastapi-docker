services:
  api:
    build:
      context: .
    image: housing-api:latest
    ports:
      - "8000:8000"
    environment:
      - MODEL_DIR=/app/model
      - DATA_DIR=/app/data
      - INPUT_EXTRA_POLICY=allow
      - WEB_CONCURRENCY=2
      - RATE_LIMIT_PER_MINUTE=0
      - CONFIDENCE_ENABLED=true
      - CONFIDENCE_METHOD=hybrid
    restart: unless-stopped
